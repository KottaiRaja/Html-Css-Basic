<!doctype html>
<html lang="en">
  <head>
    <title>List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .sandal{
            background-color: #FFF5E4;

        }

  <body>
      <div class="container p-5 sandal mt-5">
            <h2>TodoList</h2>
            <h2 class="text-primary">Today</h2>
            
            <ul>
                <li>Have a Drink</li>
                <li class="text-secondary"><del>for a Walk</del></li>
                <li>Read A book</li>
                <li class="text-secondary"><del>Schedule Meeting With Alex</del></li>
            </ul>
            <h2>Tomorrow</h2>
            <ul>
                <li>Have a </li>
                <li>for a Walk</li>
                <li>Read A book</li>
                <li>Schedule Meeting With Alex</li>
            </ul>

      </div>
